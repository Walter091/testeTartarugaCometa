<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Remetentes</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

	<div class="container my-2">
		
		<a th:href="@{/incluirRemetente}" class="btn btn-primary btn-sm mb-3">Cadastro Remetente</a>
		
		<h1>Lista de Remetentes</h1>
		<hr />
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>CNPJ</th>
					<th>RAZÃO SOCIAL</th>
					<th>NOME</th>
					<th>ENDEREÇO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="remetente : ${listRemetente}">
					<td th:text="${remetente.id}"></td>
					<td th:text="${remetente.cnpjCnpf}"></td>
					<td th:text="${remetente.razaoSocial}"></td>
					<td th:text="${remetente.nome}"></td>
					<td th:text="${remetente.endereco}"></td>
					<td>
						<a th:href="@{/indexRemetente/alterar/{id}(id=${remetente.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/indexRemetente/excluir/{id}(id=${remetente.id})}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/entrar}">Retornar para o Menu de Navegação</a>
	</div>
		
</body>

</html>
