<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Destinatarios</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

	<div class="container my-2">
		
		<a th:href="@{/incluirDestinatario}" class="btn btn-primary btn-sm mb-3">Cadastro Destinatario</a>
		
		<h1>Lista de Destinatarios</h1>
		<hr />
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>CNPJ</th>
					<th>RAZÃO SOCIAL</th>
					<th>NOME</th>
					<th>ENDEREÇO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="destinatario : ${listDestinatario}">
					<td th:text="${destinatario.id}"></td>
					<td th:text="${destinatario.cnpjCnpf}"></td>
					<td th:text="${destinatario.razaoSocial}"></td>
					<td th:text="${destinatario.nome}"></td>
					<td th:text="${destinatario.endereco}"></td>
					<td>
						<a th:href="@{/indexDestinatario/alterar/{id}(id=${destinatario.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/indexDestinatario/excluir/{id}(id=${destinatario.id})}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/incluirLancamento}" class="btn btn-primary">Próximo</a>
	</div>
		
</body>

</html>
