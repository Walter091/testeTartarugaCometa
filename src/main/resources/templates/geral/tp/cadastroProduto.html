<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cadastro Produto</title>
		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">
		<h1>Tartaruga Cometa</h1>
		<hr>
		<form action="#" th:action="@{/salvarProduto}" th:object="${produto}" method="POST">
			<input type="hidden" th:field="*{id}">
			<input type="text" th:field="*{nome}" required="true" placeholder="Nome" class="form-control mb-4 col-4">
			<input type="number" th:field="*{peso}" required="true" placeholder="Peso" class="form-control mb-4 col-4">
			<input type="text" th:field="*{volume}" required="true" placeholder="Volume" class="form-control mb-4 col-4">
			<input type="currency" th:field="*{valor}" required="true" placeholder="Valor" class="form-control mb-4 col-4">

			<br><br>
			<button type="submit" disabled="true" class="btn btn-info col-2">Salvar</button>

		</form>

		<a th:href="@{/index}">Retornar para a lista de pessoas</a>
	</div>
</body>

</html>
