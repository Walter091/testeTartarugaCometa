<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cadastro Lançamento</title>
		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">
		<h1>Tartaruga Cometa | Lancamento</h1>
		<hr>
		<form action="#" th:action="@{/salvarLancamento}" th:object="${lancamento}" method="POST">
			<label for="seleProd">Selecione o Produto para Enviar ao Remetente:</label>
			<select id="seleProd" th:field="*{produto}">
				<option th:each="produtols : ${listProdutos}"
					th:value="${produtols.id}" th:text="${produtols.nome}" required="true" selected="selected"></option>
			</select>
			<br><br>
			<hr>
			<label for="seleReme">Selecione o Remetente do Lançamento:</label>
			<select id="seleReme" th:field="*{remetente}">
				<option th:each="remetentels : ${listRemetentes}"
					th:value="${remetentels.id}" th:text="${remetentels.nome}" required="true"></option>
			</select>
			<br><br>
			<hr>
			<label for="seleDest">Selecione o Destinatário que vai Receber o Produto:</label>
			<select id="seleDest" th:field="*{destinatario}">
				<option th:each="destinatariols : ${listDestinatarios}"
					th:value="${destinatariols.id}" th:text="${destinatariols.nome}" required="true" selected="selected"></option>
			</select>

			<br><br>
			<hr>
			<button type="submit" class="btn btn-info col-2">Salvar</button>

		</form>
		<hr>

		<a th:href="@{/vizualizarLancamento}">Retornar para pagina inicial</a>
	</div>
</body>

</html>
