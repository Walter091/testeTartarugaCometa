<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lançamentos</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

	<div class="container my-2">
		
		<a th:href="@{/incluirLancamento}" class="btn btn-primary btn-sm mb-3">Incluir Pessoa</a>
		
		<h1>Lista de Lançamentos</h1>
		<hr />
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Produto</th>
					<th>Remetente</th>
					<th>Destinatario</th>
					<th>Status</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="lancamento : ${listLancamentos}">
					<td th:text="${lancamento.produto.nome}"></td>
					<td th:text="${lancamento.remetente.nome}"></td>
					<td th:text="${lancamento.destinatario.nome}"></td>
					<td>
						<a th:href="@{/indexLancamento/alterar/{id}(id=${lancamento.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/indexLancamento/excluir/{id}(id=${lancamento.id})}" class="btn btn-danger">Excluir</a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
